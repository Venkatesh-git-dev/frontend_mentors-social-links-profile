<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentors | social link profile</title>
    <link

  <body

          <li class="w-full">

          <li class="w-full">

            <a
              href="#"
              class="block bg-gray rounded-md text-center py-3 font-semibold lg:text-[15px] hover:bg-primary hover:text-off-black transition-all active:translate-y-1"

            >
          </li>
          <li class="w-full">
            <a
              href="#"
              class="block bg-gray rounded-md text-center py-3 font-semibold lg:text-[15px] hover:bg-primary hover:text-off-black transition-all active:translate-y-1"
